<h2>Products</h2>
<div *ngFor="let prod of products; index as productId">
  <h3><a [title]="prod.name + ' details'"  [routerLink]="['/products', productId]"> {{prod.name}}</a></h3>
  <p *ngIf="prod.description">{{prod.description}} </p>
  <button (click)="share()">Share </button>
  <app-product-alerts
  [product]="prod"  (notify)="onNotify()" >
</app-product-alerts>
</div>
